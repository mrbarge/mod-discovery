{% extends "base.html" %}

{% block content %}
<div class="daily-selection">
    <div class="date-header">
        <h2 id="selection-date">Loading...</h2>
        <p class="subtitle">Your daily curated selection of tracker music</p>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading today's modules...</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <p>Failed to load modules. Please try again later.</p>
    </div>

    <div id="modules-container" class="modules-list" style="display: none;">
        <!-- Module cards will be inserted here by JavaScript -->
    </div>
</div>

<!-- Rating Modal -->
<div id="rating-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Rate Module</h3>
        <p id="modal-module-title"></p>
        
        <div class="rating-input">
            <label>Rating:</label>
            <div class="stars">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
        </div>
        
        <div class="comment-input">
            <label for="rating-comment">Comment (optional):</label>
            <textarea id="rating-comment" rows="4" placeholder="Add your thoughts about this module..."></textarea>
        </div>
        
        <button id="submit-rating" class="btn btn-primary">Submit Rating</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/player.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
