apiVersion: v1
kind: Secret
metadata:
  name: modplayer-secret
  namespace: modplayer
  labels:
    app: modplayer
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Change these values before deploying to production!
  # You can also use sealed-secrets or external secret management
  DB_USER: "modplayer"
  DB_PASSWORD: "changeme123"
  
  # Flask secret key
  # Generate a secure key: python -c "import secrets; print(secrets.token_hex(32))"
  SECRET_KEY: "dev-secret-please-change-in-production"
  
  # Full database URL (constructed from above)
  DATABASE_URL: "postgresql://modplayer:changeme123@postgres-service:5432/modplayer"
