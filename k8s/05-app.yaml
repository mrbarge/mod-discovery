---
# ModPlayer Service
apiVersion: v1
kind: Service
metadata:
  name: modplayer
  namespace: modplayer
  labels:
    app: modplayer
    component: app
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: modplayer
    component: app

---
# ModPlayer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: modplayer
  namespace: modplayer
  labels:
    app: modplayer
    component: app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: modplayer
      component: app
  template:
    metadata:
      labels:
        app: modplayer
        component: app
    spec:
      # Wait for database to be ready
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres-service -U modplayer; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: modplayer-secret
                  key: DB_PASSWORD
      
      containers:
        - name: modplayer
          image: modplayer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: modplayer-config
          
          # Environment variables from Secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: modplayer-secret
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: modplayer-secret
                  key: SECRET_KEY
          
          volumeMounts:
            - name: module-cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
          
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      
      volumes:
        - name: module-cache
          persistentVolumeClaim:
            claimName: module-cache-pvc
        - name: logs
          emptyDir: {}
