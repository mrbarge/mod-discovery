---
# Optional: Ingress for external access
# Requires an Ingress Controller (e.g., nginx-ingress, traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modplayer-ingress
  namespace: modplayer
  labels:
    app: modplayer
  annotations:
    # Example annotations for nginx-ingress
    # Adjust based on your ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable SSL/TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
    - host: modplayer.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: modplayer
                port:
                  number: 5000
  # Optional: TLS configuration
  # tls:
  #   - hosts:
  #       - modplayer.example.com
  #     secretName: modplayer-tls

